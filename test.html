		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../component/pear/css/pear.css" />
		<link rel="stylesheet" href="../../admin/css/other/console3.css" />
	</head>
	<body class="pear-container">
		<div>
			<!-- 标题（煤矿名称） -->
			<div class="layui-row layui-col-space15">
				<div class="layui-col-xs12 layui-col-md12">
					<div class="layui-card data-panel">
						<div class="layui-card-header layui-font-20">寸草塔煤矿（神华金烽煤炭有限责任公司寸草塔煤矿）</div>
					</div>
				</div>
			</div>

			<div class="layui-row layui-col-space10">
				<div class="layui-col-xs12 layui-col-md4">
					<!-- 接尘量预警 -->
					<div class="layui-card data-panel dust-warning">
						<div class="layui-card-header">接尘量预警</div>
						<div class="layui-card-body">
							<div class="layui-row layui-col-space5">
								<div class="layui-col-xs4 layui-col-md4">
									<div class="layui-row">总监控人数</div>
									<div class="layui-row big-number">6</div>
									<div class="layui-row">接尘超标预警</div>
									<div class="layui-row big-number">0</div>
								</div>
								<div class="layui-col-xs8 layui-col-md8 hidden-overflow">
									<table class="layui-table" lay-size="sm">
										<thead>
											<tr>
												<th>姓名</th>
												<th>工作面</th>
												<th>预警状态</th>
											</tr> 
										</thead>
										<tbody>
											<tr>
												<td>唐韶良</td>
												<td>西</td>
												<td>无预警</td>
											</tr>
											<tr>
												<td>埃斯基</td>
												<td>南</td>
												<td>粉尘预警</td>
											</tr>
											<tr>
												<td>李清照</td>
												<td>东</td>
												<td>粉尘预警</td>
											</tr>
											<tr>
												<td>伽利略</td>
												<td>南</td>
												<td>粉尘预警</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<!-- 人员实时分布 -->
					<div class="layui-card data-panel dust-warning">
						<div class="layui-card-header">人员实时分布</div>
						<div class="layui-card-body">
							<div class="layui-col-xs6 layui-col-md6">
								看不懂
							</div>
							<div class="layui-col-xs6 layui-col-md6">
								还是TM看不懂
							</div>
						</div>
					</div>
				</div>
			</div>
      <div id="echarts-high-risk-persons" style="width: 160px;height: 400px;margin: auto;"></div>


		</div>
    


		<!--</div>-->
		<script src="../../component/layui/layui.js"></script>
		<script src="../../component/pear/pear.js"></script>
		<script>
			layui.use(['layer', 'echarts', 'element', 'count'], function() {
				var $ = layui.jquery,
					layer = layui.layer,
					element = layui.element,
					count = layui.count,
					echarts = layui.echarts;

				var echartsHighRiskPersons = echarts.init(document.getElementById('echarts-high-risk-persons'), 'walden');
				var optionHighRiskPersons = {
					tooltip: {},
					min: 0,
					max: 30,
					xAxis: {
						data: ['高危人数', '中危人数']
					},
					yAxis: {type: 'value'},
					series: [
						{
							type: 'bar',//柱状
							data: [10, 20],
							itemStyle: {
								normal: {//柱子颜色
									color: function(params) {
										var colorList = ['#FF5722','#FFB800'];
										return colorList[params.dataIndex]
									},
								}
							}
						}
					]
        };
				echartsHighRiskPersons.setOption(optionHighRiskPersons);

				window.onresize = function() {
					echartsHighRiskPersons.resize();
				}

			});
		</script>
	</body>
</html>
